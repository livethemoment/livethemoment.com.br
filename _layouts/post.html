---
layout: post
---
<!DOCTYPE html>
<html lang="pt-br">
  {% include head.html %}
  <body>
    {% include svg-icons.html %}
    <div class="wrapper">
      {% include header.html %}
      <main>
        <article class="article">
          <header>
            <a href="/{{page.categories}}" title="Veja a categoria de {{page.categories}}" class="article__title">{{ page.categories[0] | capitalize }}</a>
            <span class="article__title">></span>
            <h1 class="article__title">{{ page.title }}</h1>
            <p class="article__description">{{ page.description }}</p>
          </header>
          {{ content }}
        </article>
      </main>
      <footer class="footer">
        {% for category in site.blog-categories  %}
          <h2>
            <a href="{{ category.url }}">{{ category.title }}</a>
          </h2>
        {% endfor %}
      </footer>
    </div>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
